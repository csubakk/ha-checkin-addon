<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ tr(mode) }}</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        label { display: block; margin-top: 1em; }
        input, select { width: 100%; padding: 0.5em; }
        button { margin-top: 1em; padding: 0.5em 1em; }
        .error { color: red; margin-bottom: 1em; }

        .delete-button {
            background-color: red;
            color: white;
            padding: 0.5em 1em;
            border-radius: 4px;
            border: none;
            text-decoration: none;
            font-weight: bold;
            margin-left: 1em;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>{{ tr(mode) }}</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form action="/save_booking" method="post">
        <input type="hidden" name="existing" value="{{ '1' if existing else '' }}">
        <input type="hidden" name="lang" value="{{ lang }}">
        <input type="hidden" name="original_id" value="{{ original_id }}">

        <label>{{ tr("last_name") }} <input name="guest_last_name" value="{{ guest.guest_last_name }}"></label>
        <label>{{ tr("first_name") }} <input name="guest_first_name" value="{{ guest.guest_first_name }}"></label>
        <label>{{ tr("email") }} <input name="guest_email" value="{{ guest.guest_email }}"></label>
        <label>{{ tr("phone") }} <input name="guest_phone" value="{{ guest.guest_phone }}"></label>

        <label>{{ tr("room") }}
            <select name="guest_house_id">
                {% for rid in guest_house_ids %}
                <option value="{{ rid }}" {{ 'selected' if guest.guest_house_id == rid or guest.guest_house_id|string == rid else '' }}>{{ rid }}</option>
                {% endfor %}
            </select>
        </label>

        <label>{{ tr("arrival") }} <input type="date" name="checkin_time" value="{{ guest.checkin_time }}"></label>
        <label>{{ tr("departure") }} <input type="date" name="checkout_time" value="{{ guest.checkout_time }}"></label>
        <label>{{ tr("guest_count") }} <input type="number" name="guest_count" value="{{ guest.guest_count }}"></label>
        <label>{{ tr("notes") }} <input name="notes" value="{{ guest.notes }}"></label>

        <label>{{ tr("created_by") }}
            <select name="created_by">
                {% for user in created_by_options %}
                <option value="{{ user }}" {{ 'selected' if guest.created_by == user else '' }}>{{ user }}</option>
                {% endfor %}
            </select>
        </label>

        <button type="submit">{{ tr(button) }}</button>

        {% if existing %}
            <a href="/confirm_delete?booking_id={{ original_id }}" class="delete-button">{{ tr("delete") }}</a>
        {% endif %}
    </form>
</body>
</html>
