<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>{{ tr(mode) }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 1em;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 1.5em;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.6em;
            margin-top: 0.3em;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="date"] {
            font-size: 1em;
        }
         .button-group {
        display: flex;
        gap: 1em;
        margin-top: 2em;
        justify-content: center;
        flex-wrap: wrap;
    }
    .submit-button,
    .delete-button,
    .back-button {
        padding: 0.6em 1.4em;
        font-size: 1em;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        text-align: center;
        flex: 1;
        min-width: 30%;
        max-width: 33%;
        white-space: nowrap;
    }
    .submit-button {
        background-color: #007BFF;
        color: white;
    }
    .delete-button {
        background-color: #dc3545;
        color: white;
        text-decoration: none;
    }
    .back-button {
        background-color: #6c757d;
        color: white;
        text-decoration: none;
    }

    @media (max-width: 600px) {
        .submit-button,
        .delete-button,
        .back-button {
            flex: 100%;
            max-width: 100%;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ tr(mode) }}</h2>

<!-- További fejléceket megtartottam -->
<form action="/save_booking" method="post">
    <input type="hidden" name="existing" value="{{ '1' if existing else '' }}">
    <input type="hidden" name="lang" value="{{ lang }}">
    <input type="hidden" name="original_id" value="{{ original_id }}">

    <label for="guest_last_name">{{ tr("last_name") }}</label>
    <input type="text" id="guest_last_name" name="guest_last_name" value="{{ guest.guest_last_name }}">

    <label for="guest_first_name">{{ tr("first_name") }}</label>
    <input type="text" id="guest_first_name" name="guest_first_name" value="{{ guest.guest_first_name }}">
    
    <label for="guest_email">{{ tr("email") }}</label>
    <input type="email" id="guest_email" name="guest_email" value="{{ guest.guest_email }}">

    <label for="guest_phone">{{ tr("phone") }}</label>
    <input type="text" id="guest_phone" name="guest_phone" value="{{ guest.guest_phone }}">

    <label for="guest_house_id">{{ tr("room_h") }}</label>
    <select id="guest_house_id" name="guest_house_id" {% if existing %}disabled{% endif %}>
        {% for room in guest_house_ids %}
            <option value="{{ room }}" {% if guest.guest_house_id == room or guest.guest_house_id|string == room %}selected{% endif %}>{{ room }}</option>
        {% endfor %}
    </select>

    <label for="checkin_time">{{ tr("checkin") }}</label>
    <input type="date" id="checkin_time" name="checkin_time" value="{{ guest.checkin_time }}">

    <label for="checkout_time">{{ tr("checkout") }}</label>
    <input type="date" id="checkout_time" name="checkout_time" value="{{ guest.checkout_time }}">

    <label for="guest_count">{{ tr("guest_count") }}</label>
    <input type="number" id="guest_count" name="guest_count" value="{{ guest.guest_count }}">

    <label for="notes">{{ tr("notes") }}</label>
    <textarea id="notes" name="notes">{{ guest.notes }}</textarea>

    <label for="created_by">{{ tr("created_by") }}</label>
    <select id="created_by" name="created_by" {% if existing %}disabled{% endif %}>
        {% for creator in created_by_options %}
            <option value="{{ creator }}" {% if guest.created_by == creator %}selected{% endif %}>{{ creator }}</option>
        {% endfor %}
    </select>

    <label for="lang">{{ tr("guest_language") }}</label>
    <select id="lang" name="guest_lang">
        <option value="hu" {{ 'selected' if guest.lang == 'hu' else '' }}>magyar</option>
        <option value="ro" {{ 'selected' if guest.lang == 'ro' else '' }}>română</option>
        <option value="en" {{ 'selected' if guest.lang == 'en' or not guest.lang else '' }}>english</option>
    </select>

<div class="button-group">
    <button type="submit" class="submit-button">{{ tr(button) }}</button>

    {% if existing %}
        <a href="/confirm_delete?booking_id={{ original_id }}" class="delete-button">{{ tr("delete") }}</a>
        <a href="/calendar" class="back-button">{{ tr("back") }}</a>
    {% endif %}
</div>
</form>
        
    </div>
</body>
</html>
