<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>{{ tr(mode) }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 1em;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 1.5em;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.6em;
            margin-top: 0.3em;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="date"] {
            font-size: 1em;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 1.5em;
            gap: 1em;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1em;
            padding: 0.6em 1.4em;
            flex: 1;
            min-width: 40%;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1em;
            padding: 0.6em 1.4em;
            text-align: center;
            text-decoration: none;
            flex: 1;
            min-width: 40%;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1em;
            padding: 0.6em 1.4em;
            flex: 1;
            min-width: 40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ tr(mode) }}</h2>
        <form method="post">
            <label for="first_name">{{ tr("first_name") }}</label>
            <input type="text" id="first_name" name="first_name" value="{{ booking.first_name }}">

            <label for="email">{{ tr("email") }}</label>
            <input type="email" id="email" name="email" value="{{ booking.email }}">

            <label for="phone">{{ tr("phone") }}</label>
            <input type="text" id="phone" name="phone" value="{{ booking.phone }}">

            <label for="room">{{ tr("room") }}</label>
            <select id="room" name="room" {% if existing %}disabled{% endif %}>
                {% for room in rooms %}
                    <option value="{{ room }}" {% if booking.room == room %}selected{% endif %}>{{ room }}</option>
                {% endfor %}
            </select>

            <label for="checkin">{{ tr("checkin") }}</label>
            <input type="date" id="checkin" name="checkin" value="{{ booking.checkin }}">

            <label for="checkout">{{ tr("checkout") }}</label>
            <input type="date" id="checkout" name="checkout" value="{{ booking.checkout }}">

            <label for="guests">{{ tr("guest_count") }}</label>
            <input type="number" id="guests" name="guests" value="{{ booking.guests }}">

            <label for="notes">{{ tr("notes") }}</label>
            <textarea id="notes" name="notes">{{ booking.notes }}</textarea>

            <label for="created_by">{{ tr("created_by") }}</label>
            <select id="created_by" name="created_by" {% if existing %}disabled{% endif %}>
                {% for creator in creators %}
                    <option value="{{ creator }}" {% if booking.created_by == creator %}selected{% endif %}>{{ creator }}</option>
                {% endfor %}
            </select>

            <label for="lang">{{ tr("language") }}</label>
            <select id="lang" name="lang">
                {% for lang_code, lang_name in langs.items() %}
                    <option value="{{ lang_code }}" {% if booking.lang == lang_code %}selected{% endif %}>{{ lang_name }}</option>
                {% endfor %}
            </select>

            <div class="button-group">
                <button type="submit" class="submit-button">{{ tr(button) }}</button>

                {% if existing %}
                    <a href="/confirm_delete?booking_id={{ original_id }}" class="delete-button">{{ tr("delete") }}</a>
                    <button type="button" class="back-button" onclick="window.history.back()">{{ tr("back") }}</button>
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
