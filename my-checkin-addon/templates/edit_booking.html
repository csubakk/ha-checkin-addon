<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tr(mode) }}</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
        }
        .form-container {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 1em;
            font-size: 1.4em;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.6em;
            font-size: 1em;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            margin-bottom: 1em;
        }
        .button-group {
            display: flex;
            gap: 1em;
            margin-top: 2em;
            justify-content: center;
        }
        .submit-button,
        .delete-button {
            padding: 0.6em 1.4em;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            flex: 1;
            min-width: 40%;
        }
        .submit-button {
            background-color: #007BFF;
            color: white;
        }
        .delete-button {
            background-color: red;
            color: white;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            body {
                padding: 1em;
            }
            .form-container {
                padding: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>{{ tr(mode) }}</h2>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form action="/save_booking" method="post">
            <input type="hidden" name="existing" value="{{ '1' if existing else '' }}">
            <input type="hidden" name="lang" value="{{ lang }}">
            <input type="hidden" name="original_id" value="{{ original_id }}">

            <label>{{ tr("last_name") }}
                <input name="guest_last_name" value="{{ guest.guest_last_name }}">
            </label>

            <label>{{ tr("first_name") }}
                <input name="guest_first_name" value="{{ guest.guest_first_name }}">
            </label>

            <label>{{ tr("email") }}
                <input name="guest_email" value="{{ guest.guest_email }}">
            </label>

            <label>{{ tr("phone") }}
                <input name="guest_phone" value="{{ guest.guest_phone }}">
            </label>

            <label>{{ tr("room_h") }}
                <select name="guest_house_id">
                    {% for rid in guest_house_ids %}
                    <option value="{{ rid }}" {{ 'selected' if guest.guest_house_id == rid or guest.guest_house_id|string == rid else '' }}>{{ rid }}</option>
                    {% endfor %}
                </select>
            </label>

            <label>{{ tr("arrival") }}
                <input type="date" name="checkin_time" value="{{ guest.checkin_time }}">
            </label>

            <label>{{ tr("departure") }}
                <input type="date" name="checkout_time" value="{{ guest.checkout_time }}">
            </label>

            <label>{{ tr("guest_count") }}
                <input type="number" name="guest_count" value="{{ guest.guest_count }}">
            </label>

            <label>{{ tr("notes") }}
                <input name="notes" value="{{ guest.notes }}">
            </label>

            <label>{{ tr("created_by") }}
                <select name="created_by">
                    {% for user in created_by_options %}
                    <option value="{{ user }}" {{ 'selected' if guest.created_by == user else '' }}>{{ user }}</option>
                    {% endfor %}
                </select>
            </label>

            <label>{{ tr("guest_language") }}
                <select name="guest_lang">
                    <option value="hu" {{ 'selected' if guest.lang == 'hu' else '' }}>magyar</option>
                    <option value="ro" {{ 'selected' if guest.lang == 'ro' else '' }}>română</option>
                    <option value="en" {{ 'selected' if guest.lang == 'en' or not guest.lang else '' }}>english</option>
                </select>
            </label>

            <div class="button-group">
                <button type="submit" class="submit-button">{{ tr(button) }}</button>
                {% if existing %}
                    <a href="/confirm_delete?booking_id={{ original_id }}" class="delete-button">{{ tr("delete") }}</a>
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
